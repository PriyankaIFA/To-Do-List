<mat-card>
  <mat-card-header>
    <mat-card-title><b>To-Do List </b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="task-input">
      <mat-form-field>
        <input matInput placeholder="New Task" [(ngModel)]="newTask" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addTask()">Add</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="tasks.length > 0">
  <div class="task-list">
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <div class="task">
          <span>{{ task }}</span>
          <mat-icon (click)="editTask(task)">edit</mat-icon>
          <mat-icon (click)="deleteTask(task)">delete</mat-icon>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
